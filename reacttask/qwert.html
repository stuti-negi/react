function getdata()
{
  for (var i = 0; i < xa.length; i++)
 { 
      var arra=xa[i].split(/[>]+/);

      var len=arra.length;
      if(len==1)
                  { 
                    var optn = arra[0]; 
                    optn=optn.split(' - ');
                    ob[optn[1]]={};
                    var el = document.createElement("option"); 
                    el.textContent = optn[1]; 
                    el.value = optn[1]; 
                    document.getElementById("arr1").appendChild(el);
                    // ar.push(optn[1]);
                    data=optn[1];
                    }
                  
            else if(len==2){
              var optn = arra[1];
              ob[data][optn]={};
              data1=optn;
            }
            else if(len==3){
              var optn = arra[2];
              ob[data][data1][optn]={};
              data2=optn;
            }
            else if(len==4){
              var optn = arra[3];
              ob[data][data1][data2][optn]={};
              data3=optn;
            }
            else if(len==5){
              var optn = arra[4];
              ob[data][data1][data2][data3][optn]={};
              data4=optn;
            }
            else if(len==6){
              var optn = arra[5];
              ob[data][data1][data2][data3][data4][optn]={};
              data5=optn;
            }
            else if(len==7)
            {
              var optn = arra[6];
              ob[data][data1][data2][data3][data4][data5][optn]={};
            }  
          } 
}
